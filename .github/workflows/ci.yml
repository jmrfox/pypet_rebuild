name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Sync dependencies (with dev)
        run: uv sync --dev

      - name: Lint (ruff, warn-only)
        run: uv run ruff check .
        continue-on-error: true

      - name: Type check (mypy, warn-only)
        run: uv run mypy .
        continue-on-error: true

      - name: Run tests
        run: uv run pytest -q
